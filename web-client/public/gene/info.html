    <div class="row">

          <div>
            <a class="lead sgd-link" href="https://www.yeastgenome.org/locus/S000001855" data-toggle="tooltip" data-placement="top" title="Saccharomyces Genome Database" style="color:#CC3F0C;font-weight:700;">S000001855</a>&nbsp;&nbsp;
            <a class="lead" href="https://www.ncbi.nlm.nih.gov/gene/850504" data-toggle="tooltip" data-placement="top" title="National Center for Biotechnology Information" style="color:#677DB7;font-weight:700;">850504</a>&nbsp;&nbsp;
            <a class="lead" href="https://www.ensembl.org/Saccharomyces_cerevisiae/Gene/Summary?db=core;g=YFL039C;r=VI:53260-54696;t=YFL039C" data-toggle="tooltip" data-placement="top" title="Ensembl" style="color:#33673B;font-weight:700;">YFL039C</a>&nbsp;&nbsp;

          <h1 class="display-4">Gene Name - Genus species</h1> <!-- Style in Italics -->

            General information about your gene goes here.

    </div> <!-- Inspired by ACT1's formatting, the Gene Name, gene ID's and general description would go here -->

        <div class="row">
          <div class="col-12">
            <div id="mainContent" id="accordion" role="tablist" aria-multiselectable="true">
              <div class="card">
                <div class="card-header" role="tab" id="dnaSequenceHeading">
                  <h5 class="mb-0">
                    <a data-toggle="collapse" data-parent="#accordion" href="#dnaSequence" aria-expanded="true" aria-controls="collapseOne">
                      DNA Sequence
                    </a>
                  </h5>
                </div>

                <div id="dnaSequence" class="collapse" role="tabpanel" aria-labelledby="headingOne">
                  <div class="card-block">
                    <!--THIS IS WHERE THE DNA SEQUENCE FROM ENSEMBLE SHOULD GO, USE <BR> TAGS FOR DNA AND RNA -->
                  </div>
                </div>
              </div>
              <div class="card">
                <div class="card-header" role="tab" id="proteinSequenceHeading">
                  <h5 class="mb-0">
                    <a data-toggle="collapse" data-parent="#accordion" href="#proteinSequence" aria-expanded="true" aria-controls="collapseOne">
                      Protein Sequence
                    </a>
                  </h5>
                </div>

                <div id="proteinSequence" class="collapse" role="tabpanel" aria-labelledby="headingTwo">
                  <div class="card-block">
                    <!--This is where the protein sequence should go from UniProt -->
                    protein sequence
                  </div>
                </div>
              </div>
              <div class="card">
                <div class="card-header" role="tab" id="locusTagHeading">
                  <h5 class="mb-0">
                    <a data-toggle="collapse" data-parent="#accordion" href="#locusTag" aria-expanded="true" aria-controls="collapseOne">
                      Locus Tag
                    </a>
                  </h5>
                </div>

                <div id="locusTag" class="collapse" role="tabpanel" aria-labelledby="headingThree">
                  <div class="card-block">
                    <!--This is where the locus tag should go from NCBI -->
                    locus tag
                  </div>
                </div>
              </div>
              <div class="card">
                <div class="card-header" role="tab" id="regulationHeading">
                  <h5 class="mb-0">
                    <a data-toggle="collapse" data-parent="#accordion" href="#regulation" aria-expanded="true" aria-controls="collapseOne">
                      Regulation
                    </a>
                  </h5>
                </div>

                <div id="regulation" class="collapse" role="tabpanel" aria-labelledby="headingFive">
                  <div class="card-block">
                    <!--This is where the information for regulation should go from SGD -->
                  </div>
                </div>
              </div>
              <div class="card">
                <div class="card-header" role="tab" id="interactionHeading">
                  <h5 class="mb-0">
                    <a data-toggle="collapse" data-parent="#accordion" href="#interaction" aria-expanded="true" aria-controls="collapseOne">
                      Interaction
                    </a>
                  </h5>
                </div>

                <div id="interaction" class="collapse" role="tabpanel" aria-labelledby="headingSix">
                  <div class="card-block">
                    <!--This is where the information for interaction should go from SGD -->
                  </div>
                </div>
              </div>
              <div class="card">
                <div class="card-header" role="tab" id="similarProteinsHeading">
                  <h5 class="mb-0">
                    <a data-toggle="collapse" data-parent="#accordion" href="#similarProteins" aria-expanded="true" aria-controls="collapseOne">
                      Similar Proteins
                    </a>
                  </h5>
                </div>

                <div id="similarProteins" class="collapse" role="tabpanel" aria-labelledby="headingSeven">
                  <div class="card-block">
                    <!--This is where the information for similar proteins should go from UniProt-->
                  </div>
                </div>
              </div>
              <div class="card">
                <div class="card-header" role="tab" id="geneOntologyHeading">
                  <h5 class="mb-0">
                    <a data-toggle="collapse" data-parent="#accordion" href="#geneOntology" aria-expanded="true" aria-controls="collapseOne">
                      Gene Ontology
                    </a>
                  </h5>
                </div>

                <div id="geneOntology" class="collapse" role="tabpanel" aria-labelledby="headingEight">
                  <div class="card-block">
                    <!--This is where the information for gene ontology should go from SGD -->
                  </div>
                </div>
              </div>
              <div class="card">
                <div class="card-header" role="tab" id="jasparInfoHeading">
                  <h5 class="mb-0">
                    <a data-toggle="collapse" data-parent="#accordion" href="#jasparInfo" aria-expanded="true" aria-controls="collapseOne">
                      Transcription Factor Information from JASPAR
                    </a>
                  </h5>
                </div>

                <div id="jasparInfo" class="collapse" role="tabpanel" aria-labelledby="headingNine">
                  <div class="card-block">
                    <!--This is where the additional information from jaspar such as matrix ID, class heat shock factors, consensus sequence, etc should go -->
                  </div>
                </div>
              </div>
